<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
  <h1>LOGIN</h1>
  <form th:action="@{/login}" method="post">
    <div>
      <span>Username:</span>
      <span><input name="username" type="text" required /></span>
    </div>
    <div>
      <span>Password:</span>
      <span><input name="password" type="password" required /></span>
    </div>
    <div>
      <span th:if="${param.error != null}">Username o password errati</span>
    </div>
    <div>
      <span><button type="submit">Login</button></span>
    </div>

    <div>
      <a th:href="@{/register}" th:text="Registrati">Registrati</a>
    </div>
  </form>
</body>
</html>
